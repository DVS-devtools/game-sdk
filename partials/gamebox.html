<style>
    
    body{
        margin:0px;
    }

    .d_navbar{
        color: #131722;
        display: block;
        position: fixed;
        z-index: 1000001;
        height: 65px;
        width: 100%;
        transition: margin-top 0.3s ease;
        padding: 0px 5px 10px 0px;
        margin-top: -50px;
        left: 0px;
        top:0px;
    }

    .d_contents{
        background-color:#2E459C;
        overflow: hidden;
        height:50px;
    }

    .d_navbar_element_background{
        fill-rule:evenodd;
        clip-rule:evenodd;
        fill:#FFFFFF;
    }

    .d_publisher_disney .d_navbar_element_background{
        fill:#00C1E2;
    }

    .d_navbar_element_path{
        fill:#00C1E2
    }

    .d_publisher_disney .d_navbar_element_path{
        fill:#FFFFFF;
    }

    .d_navbar_home_icon{
        width:50px;
        height:50px;
    }

    .d_publisher_disney .d_contents{
        border-bottom: none !important;
    }


    .d_publisher_disney .d_contents{
        background-color:white;
    }

    .d_publisher_disney .d_icon {
        border: solid #131722 medium !important;
    }

    .d_navbar.d_open{
        margin-top:0px;
    }
    
    .d_icon{
        height:35px;
    }

    .d_arrow_area_svg{
        width: 50px;
        height: 22.6px;
        position: absolute;
        right: 15px;
    }
    #d_arrow{
        position: absolute;
        width: 40px;
        right: 20px;
        transform: rotate(180deg);
    }
    .d_rotate{
        transform: rotate(0deg) !important;
    }
    .d_home_area{
        float:left;
    }
    .d_home{
        height:50px;
    }
    .d_icon.d_game{
        border-radius: 50%;
        border: solid white medium;
        margin-left: 10px;
        margin-bottom: 10px;
    }
    .d_games{
        margin-top:5px;
        margin-left:65px;
    }
    #d_tune_in_msg{
        font-family: Arial, sans-serif;
        color: rgb(211, 82, 31);
        font-weight: bold;
        padding-top: 35px;
        text-align: center;
        opacity: 1;
        font-size: 20px;
        transition: opacity;
        transition-duration: 0.3s;
        transition-timing-function: ease;
        height: 100px;
        background: -moz-linear-gradient(top, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0) 100%);
        background: -webkit-linear-gradient(top, rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%);
        background: linear-gradient(to bottom, rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a6000000', endColorstr='#00000000',GradientType=0 );
    }
    .d_tune_in_msg_hide{
        opacity: 0 !important;
    }
    .d_tune_in_msg_remove{
        display:none;
    }


    .d_msg-box{
        background-color: rgba(255, 255, 255,.5);
        color: #131722;
        position: fixed;
        top: 50%;
        display: none;
        left: 50%;
        z-index: 1000001;
        padding: 30px;
        transform: translate(-50%, -50%);
        text-align: center;
        border-radius: 10px;
        line-height: 15px;
        width:190px;
        font-family: Arial, sans-serif;
    }
    .d_title{
        font-weight: bold;
        margin-top: 20px;
    }
    .d_message{
        margin-top:15px;
    }
    .d_show{
        display: block;
    }



    html, body{
        height:100%;
    }

    .gb_curtain_close{
        opacity: 0 !important;
    }

    .gb_curtain{
        background:#416788;
        z-index:100000000;
        min-height: 100%;
        overflow-y: hidden;
        position: relative;
        opacity: 1;
        transition-duration: .5s;
        transition-property: opacity;
    }
